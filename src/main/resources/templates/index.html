<!DOCTYPE html>
<html>
<head>
	<title>SHOP WORLD</title>

	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
<body>
	<!-- Navbar (sit on top) -->
	<div class="container-fluid ">
		<div class="row white pad-nav">
			<div class="col-lg-12 d-flex flex-column flex-md-row align-items-center bg-white border-line box-shadow navbar-color navbar-fix pad-nav">
				<a href="#home" class="my-0 mr-md-auto text-dark d-none d-md-block logo" >SHOP WORLD</a>
				<div>
					<nav class="right">
						<a class="text-dark pad-menu" href="#search">Search <i class="fa fa-search"></i></a>
						<a class="text-dark pad-menu" href="#account"><i class="fa fa-user"></i></a>
						<a class="text-dark pad-menu" href="cart.html"><i class="fa fa-shopping-cart"></i>
							<span class='badge badge-warning' id='itemCount'> </span>
						</a>

					</nav>
				</div>
			</div>
		</div>
	</div>

	<!-- Carousel -->
	<div class="container-fluid">
		<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner carousel-size">
				<div class="carousel-item active">
					<img class="d-block w-100 banner" src="https://d1gnt0aflnpn8l.cloudfront.net/catalog/category/0418-newarrival-catebanner-my.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 banner" src="https://static.wixstatic.com/media/28e748_95364c56cdcc442f8a19c3a754f9ee1d~mv2.gif/v1/fill/w_498,h_172,al_c,q_90/file.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 banner" src="https://www.getcuapp.com/wp-content/uploads/2017/10/banner-shopping.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div class="container">
		<table class="table table-borderless text-center">
			<tbody>
				<tr class="row" >
					<div th:each="pl : ${productlist}">	
						<td class="col-4" th:each="pv : ${pl.productVarients}">
							<img class="img-thumbnail item-img" th:src="${pl.imagePath}">
							<div class="item-name text-left" th:text="${pl.name}"></div>
							<div class="item-name text-left" th:text="${pv.name}"></div>
							<div class="row">
								<div class="col-7 item-price pad-l100">
									THB <span th:text="${pv.price}"></span>
								</div>
								<div class="col-5 text-left">
								<a class="text-dark" href="#cart"><i class="fa fa-cart-plus cart-icon ad2cart"></i></a>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  	<script>
		$(document).ready(function(){
			var itemCount = 0;
			$('.ad2cart').click(function (){
	  			itemCount ++;
	  			$('#itemCount').html(itemCount).css('display', 'block');
			});
		});
	</script>
</body>
</html>
