<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">

<body>
    <div layout:fragment="content">
        <div class="container">
            <!----------- Login ----------->
            <div class="row">
                <div class="col-xs-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
                    <form th:action="@{/login}" th:method="post">    
                        <div class="my-4">
                            <h5>Login Customer</h5>
                            <hr>
                        </div>
                        <div class="form-group">
                            <label for="email" class="custom-label">Email:</label>
                            <input type="text" class="form-control form-control-sm" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="custom-label">Password:</label>
                            <input type="text" class="form-control form-control-sm" id="password" required>
                        </div>
                        <a href="#"><button type="submit" class="btn text-light bg-dark font-weight-bold btn-block mt-4 mb-2">Login</button></a>
                        <a href="#"><button type="button" class="btn text-light fb-color font-weight-bold btn-block">LOGIN  WITH  FACEBOOK</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
