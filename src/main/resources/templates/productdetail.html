<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}">
	<body>
		<div layout:fragment="content">
			<div class="container pad-t20">
				<div class="row">
					<div class="col-4">
						<img th:src="${product.imagePath}" class='img-fluid'>
					</div>
					<div class="col-8">
						<table class="table table-borderless">
							<thead >
								<tr>
									<td class="pd-name" style="border-bottom: 2px solid black;">
										<span th:text="${product.name}"></span>
										<span th:text="${productVarient.name}"></span>
									</td>
								</tr>
							</thead>
							<tbody>
								<tr class="pd-price">
									<td>THB <span th:text="${productVarient.price}"></span></td>
								</tr>
								<tr>
									<td>
										<ul th:if="${product.description} != null" th:each="text : ${#strings.arraySplit(product.description, ',')}">
											<li th:text="${text}"></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
						<form th:method="post" th:action="@{/cart}">
							<input type="hidden" name="productVarientId" th:value="${productVarient.id}">
							<input type="hidden" name="redirect" th:value="@{/product/{productId}/{productVarientId}(productId=${product.id}, productVarientId=${productVarient.id})}">
							<button type="submit" class="btn btn-lg btn-block ad2cart-btn text-center ad2cart">
								ADD TO SHOPPING CART
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
